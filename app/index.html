<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Маршруты в React</title>
	<style>
      a {
          margin: 5px;
      }

      .active {
          color: red;
          font-weight: bold;
      }
	</style>
</head>
<body>
<div id="app"></div>

<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
	const Router = ReactRouterDOM.BrowserRouter;
	const Route = ReactRouterDOM.Route;
	const Switch = ReactRouterDOM.Switch;
	const NavLink = ReactRouterDOM.NavLink;

	class Home extends React.Component {
		render()
		{
			return <h2>Главная</h2>;
		}
	}

	class About extends React.Component {
		render()
		{
			return <h2>О сайте</h2>;
		}
	}

	class NotFound extends React.Component {
		render()
		{
			return <h2>Ресурс не найден</h2>;
		}
	}

	class Products extends React.Component {
		render()
		{
			return <div>
				<h2>Товары</h2>
			</div>;
		}
	}

	class Nav extends React.Component {
		render()
		{
			return <nav>
				<NavLink exact to="/" activeClassName="active">Главная</NavLink>
				<NavLink to="/about" activeClassName="active">О сайте</NavLink>
				<NavLink to="/products" activeClassName="active">Товары</NavLink>
			</nav>;
		}
	}

	ReactDOM.render(
		<Router>
			<div>
				<Nav/>
				<Switch>
					<Route exact path="/" component={Home}/>
					<Route path="/about" component={About}/>
					<Route path="/products" component={Products}/>
					<Route component={NotFound}/>
				</Switch>
			</div>
		</Router>,
		document.getElementById('app')
	)
</script>
</body>
</html>
